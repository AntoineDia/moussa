<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies</title>
  <link rel="stylesheet" href="style.css">
  <script src="./libs/jsmediatags.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>

  <div id="music_player_app">

    <label for="upload">
        <img :src="icons.folder" class="icon"/>
        <input type="file" id="upload" multiple style="display:none" @change="loadFiles($event.target.files)">
    </label>

    <div id="player">
      <div id="currentSong">
        <img :src="currentSong.albumArtUrl || './icons/music.png'" id="coverArt">
      </div>
      <input type="range" min="0" :max="audio ? audio.duration:0" :value="currentTime" @mousemove="moveUpdate" @click="clickUpdate">
      <audio :src="currentSong.url" id="audioPlayer" @timeupdate="updateCurrentTime"></audio>
    </div>

    <ul>
      <li v-for="(track,i ) in playlist" @click="currentSong = track" :class="{current: track === currentSong}">
        {{i+1}}: {{track.title || track.name}}
      </li>
    </ul>

  </div>

</body>

<script src="./app.js"></script>

</html>
